<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://kit.fontawesome.com/f55885b517.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div class="table" id="board-container">
        <div class="title">
          <h2>Recent Scores</h2>
          <button id="refresh" type="button" class="btn">Refresh</button>
        </div>
        <ul id="board">
        </ul>
      </div>
      <div class="table" id="score-input">
        <div class="title">
          <h2>Add Your Score</h2>
          <button id="toggle-mute" type="button" class="btn"><i class="fa-solid fa-music"></i></button>
        </div>
        <div id="inputs">
          <input id="user" type="text" placeholder="Name" required>
          <input id="score" type="text" placeholder="Score" required>
          <button id="submit" type="submit" class="btn">Submit</button>
        </div>
      </div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>   
    </main>
  </body>
</html>

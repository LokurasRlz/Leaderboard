<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://kit.fontawesome.com/f55885b517.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div class="table" id="board-container">
        <div class="title">
          <h2>Recent Scores</h2>
          <button type="button" class="btn">Refresh</button>
        </div>
        <ul id="board">
          <li class="score" tabindex="0">Matias: 99</li>
          <li class="score" tabindex="0">Camila: 100</li>
          <li class="score" tabindex="0">Lilu: 19</li>
        </ul>
      </div>
      <div class="table" id="score-input">
        <div class="title">
          <h2>Add Your Score</h2>
        </div>
        <div id="inputs">
          <input name="name" type="text" placeholder="Name">
          <input name="score" type="text" placeholder="Score">
          <button type="button" class="btn">Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
